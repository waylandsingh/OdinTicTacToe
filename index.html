<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdinTicTacToe</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="container">
            <div id="winner-display">
                Winner stuff here!
            </div>

            <div id="gameplay-container">
                <div id="human">
                    human stuff
                </div>
                <div id="game-board">
                    <!-- hard code 3x3 tictactoe? or generate n dimensional tictactoe -->
                    <div class="board-square" id="bs1">.</div>
                    <div class="board-square" id="bs2">.</div>
                    <div class="board-square" id="bs3">.</div>
                    <div class="board-square" id="bs4">.</div>
                    <div class="board-square" id="bs5">.</div>
                    <div class="board-square" id="bs6">.</div>
                    <div class="board-square" id="bs7">.</div>
                    <div class="board-square" id="bs8">.</div>
                    <div class="board-square" id="bs9">.</div>
                </div>
                <div id="computer">
                    computer stuff
                </div>
            </div>

            <div id="options">
                options
            </div>

        </div>
</body>
</html>
