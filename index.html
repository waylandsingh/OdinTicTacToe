<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdinTicTacToe</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro-container">
        <form>
            <label for="player1-name">Rename 1</label>
            <input type="text" id="player1-name" name="player1-name" placeholder="player1">  
            <br>
            <label for="player2-name">Rename 2</label>
            <input type="text" id="player2-name" name="player2-name" placeholder="player2">
        </form>
        <button id="pvp-begin">Player vs Player Start</button>
    </div>

    <div id="container">
        <div id="winner-display">
            <h1>King of the Ring: Nobody</h1>
        </div>

        <div id="gameplay-container">
            <div id="player1-title" class="player-title">
                
            </div>
            <div id="game-board">
                <!-- hard code 3x3 tictactoe? or generate n dimensional tictactoe -->
                <div class="board-square" id="bs0">_</div>
                <div class="board-square" id="bs1">_</div>
                <div class="board-square" id="bs2">_</div>
                <div class="board-square" id="bs3">_</div>
                <div class="board-square" id="bs4">_</div>
                <div class="board-square" id="bs5">_</div>
                <div class="board-square" id="bs6">_</div>
                <div class="board-square" id="bs7">_</div>
                <div class="board-square" id="bs8">_</div>
            </div>
            <div id="player2-title" class="player-title">
                
            </div>
        </div>

        <div id="options">
            <button id="clear-board">Clear Current Game</button>
            <button id="return-options">Return to Options</button>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
